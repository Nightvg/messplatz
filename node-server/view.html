<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 50% 50%;
                padding: 10px;
            }
            .grid-item {
                padding: 20px;
                font-size: 30px;
                text-align: center;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div class="graph grid-container">
            <div class="view grid-item">
                <canvas id="EMG1"></canvas>
            </div>
            <div class="view grid-item">
                <canvas id="EMG2"></canvas>
            </div>
            <div class="view grid-item">
                <canvas id="ECG"></canvas>
            </div>
            <div class="view grid-item">
                <canvas id="BR"></canvas>
            </div>
            <div class="view grid-item">
                <canvas id="EDA"></canvas>
            </div>
            <div class="view grid-item">
                <canvas id="TEMP"></canvas>
            </div>
        </div>
        <script src="scripts/chart.umd.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="plotter.js"></script>
    </body>
</html>
