    <body>
        <style>

            .line {
              fill: none;
              stroke: #000;
              stroke-width: 1.5px;
            }
            
        </style>
        <div class="graph">
            <div class="view">
                <svg width="960" height="200"></svg>
            </div>
            <div class="controle">
                <div>
                    <p>Max: 5000</p>
                    <input type="range" min=0 max=5000 step=200 value=5000 name="Max: " disabled="true">
                </div>
                <div>
                    <p>Min: 0</p>
                    <input type="range" min=0 max=5000 step=200 value=0 name="Min: " disabled="true">
                </div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="plotter.js"></script>
    </body>
</html>
